<p-toast></p-toast>

<div class="page ">
    <div class="flex-fill">
        <!-- HEADER -->
        <app-header></app-header>
        <!-- HEADER -->

        <!-- CONTENT -->
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Gesti칩n de Usuarios</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 col-lg-2">
                                        <div class="form-group">
                                            <label class="form-label">Id</label>
                                            <input type="text" [(ngModel)]="usuario.id" class="form-control" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-2">
                                        <div class="form-group">
                                            <label class="form-label">Tipo Documento<span
                                                    class="form-required">*</span></label>
                                            <ng-select notFoundText="{{msg.lbl_info_sin_resultados}}"
                                                [(ngModel)]="usuario.tipoDocumento" [items]="enumTipoDoc">
                                            </ng-select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Documento<span
                                                    class="form-required">*</span></label>
                                            <input type="text" [(ngModel)]="usuario.documento" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Nombre<span class="form-required">*</span></label>
                                            <input type="text" [(ngModel)]="usuario.nombre" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Celular<span
                                                    class="form-required">*</span></label>
                                            <input type="text" [(ngModel)]="usuario.celular" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Direccion<span
                                                    class="form-required">*</span></label>
                                            <input type="text" [(ngModel)]="usuario.direccion" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Email<span class="form-required">*</span></label>
                                            <input type="text" [(ngModel)]="usuario.email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Contrase침a<span
                                                    class="form-required">*</span></label>
                                            <input type="password" [(ngModel)]="usuario.contrasena" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Confirmar Contrase침a<span
                                                    class="form-required">*</span></label>
                                            <input type="password" [(ngModel)]="confirmarContrasena" class="form-control"
                                                (blur)="confirmarContrasenia()">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-4">
                                        <div class="form-group">
                                            <label class="form-label">Perfil<span class="form-required">*</span></label>
                                            <ng-select notFoundText="{{msg.lbl_info_sin_resultados}}"
                                                [(ngModel)]="usuario.perfil" [items]="listaPerfiles"
                                                bindLabel="descripcion">
                                            </ng-select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-3">
                                        <div class="form-group">
                                            <label class="form-label">Estado<span class="form-required">*</span></label>
                                            <ng-select notFoundText="{{msg.lbl_info_sin_resultados}}"
                                                [(ngModel)]="usuario.estado" [items]="enumEstado">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-right">
                                <div class="d-flex">
                                    <a class="btn btn-link" routerLink="/q-usuario">Atr치s</a>
                                    <button *ngIf="esNuevoUsuario" (click)="crearUsuario()" type="submit"
                                        class="btn btn-primary ml-auto">Crear</button>
                                    <button *ngIf="!esNuevoUsuario" (click)="modificarUsuario()" type="submit"
                                        class="btn btn-primary ml-auto">Modificar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- CONTENT -->
    </div>
</div>

<!-- FOOTER -->
<app-footer></app-footer>
<!-- FOOTER -->
