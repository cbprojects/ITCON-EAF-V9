<p-toast></p-toast>

<div class="page ">
    <div class="flex-fill">
        <!-- HEADER -->
        <app-header></app-header>
        <!-- HEADER -->

        <!-- CONTENT -->
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">{{msg.lbl_digitalizar_unidad_documental}}</h3>
                            </div>
                            <div class="card-body">
                                <div class="row justify-content-center">
                                    <div class="form-group col-sm-12 col-lg-4">
                                        <label class="form-label">Sociedad<span class="form-required">*</span></label>
                                        <ng-select notFoundText="{{msg.lbl_info_sin_resultados}}"
                                            [(ngModel)]="sociedadSelect" [items]="listaSociedades" bindLabel="nombre">
                                        </ng-select>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="form-group col-sm-6 col-lg-4 text-center">
                                        <button type="submit" (click)="consultarCajasPorSociedad()"
                                            class="btn btn-primary ml-auto">{{msg.lbl_btn_consultar}}</button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row justify-content-center">
                                    <div *ngIf="files.length > 0" class="form-group col-sm-12 col-lg-12 text-center">
                                        <p-tree [value]="files" [filter]="true" selectionMode="single"
                                            [(selection)]="selectedFiles" [contextMenu]="cm"
                                            (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)">
                                        </p-tree>
                                        <p-contextMenu #cm [model]="items"></p-contextMenu>
                                        <p-confirmPopup></p-confirmPopup>
                                    </div>
                                    <div *ngIf="files.length <= 0" class="service-grids">
                                        <div class="col-md-12 ser-grid">
                                            <p class="sinResultados">
                                                {{msg.lbl_info_sin_resultados}}</p>
                                        </div>
                                    </div>

                                </div>

                                <div *ngIf="selectedFiles" class="row justify-content-center">
                                    <div class="col-md-12 ser-grid">
                                        <h5>Nodo Seleccionado: {{selectedFiles.label}}</h5>
                                        <p-fileUpload #fileUpload name="demo[]" multiple="multiple"
                                            (uploadHandler)="onBasicUpload($event, fileUpload)" maxFileSize="5000000"
                                            customUpload="true" chooseLabel="Cargar Archivo">
                                        </p-fileUpload>
                                    </div>
                                </div>

                                <br />

                                <div class="card-footer text-right">
                                    <div class="d-flex">
                                        <a class="btn btn-link" routerLink="/home">Home</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- CONTENT -->
        </div>
    </div>

    <!-- FOOTER -->
    <app-footer></app-footer>
    <!-- FOOTER -->
