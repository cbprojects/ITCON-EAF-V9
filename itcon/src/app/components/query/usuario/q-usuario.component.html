<p-toast></p-toast>

<div class="page ">
    <div class="flex-fill">
        <!-- HEADER -->
        <app-header></app-header>
        <!-- HEADER -->

        <!-- CONTENT -->
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Consulta de Usuarios</h3>
                            </div>
                            <div class="card-body">
                                <!-- Filtros -->
                                <div class="row justify-content-center">
                                    <div class="form-group col-sm-12 col-lg-6">
                                        <label class="form-label">Email</label>
                                        <input type="text" [(ngModel)]="usuarioFiltro.email" class="form-control">
                                    </div>
                                    <div class="form-group col-sm-12 col-lg-6">
                                        <label class="form-label">Documento</label>
                                        <input type="text" [(ngModel)]="usuarioFiltro.documento" class="form-control">
                                    </div>
                                    <div class="form-group col-sm-12 col-lg-6">
                                        <label class="form-label">Nombre</label>
                                        <input type="text" [(ngModel)]="usuarioFiltro.nombre" class="form-control">
                                    </div>
                                    <div class="form-group col-sm-12 col-lg-6">
                                        <label class="form-label">Perfil</label>
                                        <input type="text" [(ngModel)]="usuarioFiltro.perfil" class="form-control">
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="form-group col-sm-12 col-lg-12 text-center">
                                        <button type="submit" (click)="consultarUsuarios(0)"
                                            class="btn btn-primary ml-auto">Consultar</button>
                                    </div>
                                </div>

                                <!-- Consulta -->
                                <hr />
                                <div class="form-label">Resultados</div>
                                <div *ngIf="listaUsuarios.length > 0; else sinResultados" class="table-responsive">
                                    <p-table [lazy]="true" (onLazyLoad)="cargarTabla($event)" [paginator]="true"
                                        [totalRecords]="totalRecords" [loading]="loading" styleClass="table mb-0"
                                        [responsive]="true" [value]="listaUsuarios">

                                        <ng-template pTemplate="caption" class="row">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <i class="fe fe-list"></i>
                                                    <ng-select class="floatLeft w60px"
                                                        notFoundText="{{msg.lbl_info_sin_resultados}}"
                                                        [(ngModel)]="rows" [items]="enumRows">
                                                    </ng-select>
                                                </div>
                                            </div>
                                        </ng-template>

                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th class="pl-0 text-center">ID</th>
                                                <th class="text-center">Tipo Documento</th>
                                                <th class="text-center">Documento</th>
                                                <th class="text-center">Nombre</th>
                                                <th class="text-center">Perfil</th>
                                                <th class="pr-0 text-center">Estado</th>
                                            </tr>
                                        </ng-template>

                                        <ng-template pTemplate="body" let-usuario>
                                            <tr (click)="cargarUsuario(usuario)">
                                                <td class="pl-0 text-center">
                                                    {{usuario.id}}
                                                </td>
                                                <td>
                                                    {{usuario.tipoDocumento}}
                                                </td>
                                                <td>
                                                    {{usuario.documento}}
                                                </td>
                                                <td>
                                                    {{usuario.nombre}}
                                                </td>
                                                <td class="pr-0">
                                                    {{usuario.estado === 1 ? 'Activo' : 'Inactivo'}}
                                                </td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                                <ng-template #sinResultados>
                                    <div class="service-grids">
                                        <div class="col-md-12 ser-grid">
                                            <p class="sinResultados">
                                                {{msg.lbl_info_sin_resultados}}</p>
                                        </div>
                                    </div>
                                </ng-template>
                            </div>
                            <div class="card-footer text-right">
                                <div class="d-flex">
                                    <a class="btn btn-link" routerLink="/home">Home</a>
                                    <button type="submit" routerLink="/m-perfil"
                                        class="btn btn-primary ml-auto">Crear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- CONTENT -->
    </div>
</div>

<!-- FOOTER -->
<app-footer></app-footer>
<!-- FOOTER -->
