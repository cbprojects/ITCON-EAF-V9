<p-table #dt *ngIf="lista.length > 0; else sinResultados" [lazy]="true" (onLazyLoad)="cargarTabla($event)"
	[totalRecords]="totalRecords" [loading]="loading" styleClass="table mb-0" [responsive]="true"
	[paginator]="mostrarPaginador" [rows]="rows" [columns]="cols" [value]="lista">
	<ng-template pTemplate="header" let-columns>
		<tr>
			<th class="text-center" *ngFor="let col of cols">
				{{col.header}}
			</th>
			<th *ngIf="btnEditar" class="text-center cellIcon"></th>
			<th *ngIf="btnVer" class="text-center cellIcon"></th>
		</tr>
	</ng-template>

	<ng-template pTemplate="body" let-rowData let-columns="cols">
		<tr
			*ngIf="rowData[cols[0].field] !== 'calificacion' && rowData[cols[0].field] !== 'id' && rowData[cols[0].field] !== 'region' && rowData[cols[1].field] !== ' '">
			<td class="text-center" *ngFor="let col of cols">
				<label>{{obtenerValorLabelField(rowData,
					col.field)}}</label>
			</td>
			<td *ngIf="btnEditar" class="selectgroup-button selectgroup-button-icon">
				<button (click)="editar(rowData)" type="button">
					<i class="fe fe-edit"></i>
				</button>
			</td>
			<td *ngIf="btnVer" class="selectgroup-button selectgroup-button-icon">
				<button (click)="ver(rowData)" type="button">
					<i class="fe fe-eye"></i>
				</button>
			</td>
		</tr>
	</ng-template>
</p-table>
<ng-template #sinResultados>
	<div class="service-grids">
		<div class="col-md-12 ser-grid">
			<p class="sinResultados">
				{{msg.lbl_info_sin_resultados}}</p>
		</div>
	</div>
</ng-template>
