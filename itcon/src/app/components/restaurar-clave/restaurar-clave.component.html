<p-toast></p-toast>

<div class="page">
    <div class="page-single">
        <div class="container" *ngIf="mostrarFormulario">
            <div class="row">
                <div class="col col-login mx-auto">
                    <div class="text-center mb-6">
                        <div class="card-title">
                            <img src="assets/images/logo.svg" class="h-6" alt="">{{usuarioReset.nombre}}
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body p-6">
                            <div class="card-title">{{msg.lbl_btn_reset_password}}</div>
                            <div class="form-group">
                                <label class="form-label">{{msg.lbl_header_password}}</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="{{msg.lbl_header_password}}" [(ngModel)]="clave">
                            </div>
                            <div class="form-group">
                                <label class="form-label">{{msg.lbl_header_confirmar_password}}</label>
                                <input type="password" class="form-control" id="exampleInputPassword2"
                                    placeholder="{{msg.lbl_header_confirmar_password}}" [(ngModel)]="confirmaClave">
                            </div>
                            <div class="form-footer">
                                <button type="submit" (click)="reestablecerClave()"
                                    class="btn btn-primary btn-block">{{msg.lbl_btn_reset_password}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
