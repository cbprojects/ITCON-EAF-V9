<p-toast></p-toast>

<div class="page ">
    <div class="flex-fill">
        <!-- HEADER -->
        <app-header></app-header>
        <!-- HEADER -->

        <!-- CONTENT -->
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Consulta de Roles</h3>
                            </div>
                            <div class="card-body">
                                <!-- Filtros -->
                                <div class="row justify-content-center">
                                    <div class="form-group col-sm-12 col-lg-4">
                                        <label class="form-label">C贸digo</label>
                                        <input type="text" [(ngModel)]="codigoFiltro" class="form-control">
                                    </div>
                                    <div class="form-group col-sm-12 col-lg-4">
                                        <label class="form-label">Descripci贸n</label>
                                        <input type="text" [(ngModel)]="descripcionFiltro" class="form-control">
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="form-group col-sm-12 col-lg-12 text-center">
                                        <button type="submit" (click)="consultarRoles(0)"
                                            class="btn btn-primary ml-auto">Consultar</button>
                                    </div>
                                </div>

                                <!-- Consulta -->
                                <hr />
                                <div class="form-label">Resultados</div>
                                <div class="table-responsive {{listaRoles.length > 0 ? '' : 'displayNone'}}">
                                    <p-table [lazy]="true" (onLazyLoad)="cargarTabla($event)" [paginator]="true"
                                        [totalRecords]="totalRecords" [loading]="loading" styleClass="table mb-0"
                                        [responsive]="true" [value]="listaRoles" [rows]="rows">
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th class="pl-0 text-center">ID</th>
                                                <th class="text-center">C贸digo</th>
                                                <th class="text-center">Descripci贸n</th>
                                                <th class="pr-0 text-center">Estado</th>
                                            </tr>
                                        </ng-template>

                                        <ng-template pTemplate="body" let-rol>
                                            <tr (click)="cargarRol(rol)">
                                                <td class="pl-0 text-center">
                                                    {{rol.id}}
                                                </td>
                                                <td>
                                                    {{rol.codigo}}
                                                </td>
                                                <td>
                                                    {{rol.descripcion}}
                                                </td>
                                                <td class="pr-0">
                                                    {{rol.estado === 1 ? 'Activo' : 'Inactivo'}}
                                                </td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                                <div *ngIf="listaRoles.length <= 0" class="service-grids">
                                    <div class="col-md-12 ser-grid">
                                        <p class="sinResultados">
                                            {{msg.lbl_info_sin_resultados}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-right">
                                <div class="d-flex">
                                    <a class="btn btn-link" routerLink="/home">Home</a>
                                    <button type="submit" routerLink="/m-rol"
                                        class="btn btn-primary ml-auto">Crear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- CONTENT -->
    </div>
</div>

<!-- FOOTER -->
<app-footer></app-footer>
<!-- FOOTER -->
