<p-toast></p-toast>

<div class="page ">
    <div class="flex-fill">
        <!-- HEADER -->
        <app-header></app-header>
        <!-- HEADER -->

        <!-- CONTENT -->
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Gestión de Proyectos</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 col-lg-3">
                                        <label class="form-label">Cliente<span
                                                class="form-required">*</span></label>
                                        <ng-select notFoundText="{{msg.lbl_info_sin_resultados}}"
                                            [(ngModel)]="clienteFiltro" [items]="listaClientes"
                                            (ngModelChange)="cargarSociedadXClientes(clienteFiltro.value.id)">
                                        </ng-select>
                                    </div>
                                    
                                    <div class="col-md-4 col-lg-3">
                                        <label class="form-label">Sociedad<span
                                                class="form-required">*</span></label>
                                        <ng-select notFoundText="{{msg.lbl_info_sin_resultados}}"
                                            [(ngModel)]="sociedadFiltro" [items]="listaSociedades">
                                        </ng-select>
                                    </div>
                                    <div class="col-md-4 col-lg-3">
                                        <div class="form-group">
                                            <label class="form-label">Nombre<span
                                                    class="form-required">*</span></label>
                                            <input type="text" [(ngModel)]="proyecto.nombre" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-lg-3">
                                        <div class="form-group">
                                            <label class="form-label">Estado<span class="form-required">*</span></label>
                                            <ng-select notFoundText="{{msg.lbl_info_sin_resultados}}"
                                                [(ngModel)]="proyecto.estado" [items]="enumEstado">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-right">
                                <div class="d-flex">
                                    <a class="btn btn-link" routerLink="/q-proyecto">Atrás</a>
                                    <button *ngIf="esNuevoProyecto" (click)="crearProyecto()" type="submit"
                                        class="btn btn-primary ml-auto">Crear</button>
                                    <button *ngIf="!esNuevoProyecto" (click)="modificarProyecto()" type="submit"
                                        class="btn btn-primary ml-auto">Modificar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- CONTENT -->
    </div>
</div>

<!-- FOOTER -->
<app-footer></app-footer>
<!-- FOOTER -->
